<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ShopIt</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">ShopIt</a>
            </div>
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" id="searchInput">
                <button class="btn btn-outline-primary" type="submit">Search</button>
            </form>
            <div class="nav-item">
                <a class="nav-link" href="cart.html"><i class="fa-solid fa-cart-shopping"></i></a>
                <a class="nav-link" href="cart.html">Cart <span id="count"></span></a>
            </div>
        </div>
    </nav>
    <br>
    <div class="card-deck">
        <div class="card">
            <img src="mobile.jpeg" class="card-img-top" alt="Mobile">
            <div class="card-body">
                <h2 class="card-title">iPhone 15</h2>
                <p class="card-content">Price <s>$799</s> $749</p>
                <button class="btn btn-primary" data-toggle="popover" title="iPhone 15" data-bs-content="Grab the all new iPhone 15 with iOS 17, Dynamic Island and many more features">Get Details</button>
                <button class="btn btn-success" id="myButton">Add to cart</button>
            </div>
        </div>
        <div class="card">
            <img src="pods.jpeg" class="card-img-top" alt="AirPods">
            <div class="card-body">
                <h2 class="card-title">Airpods Pro</h2>
                <p class="card-content">Price <s>$299</s> $249</p>
                <button class="btn btn-primary" data-toggle="popover" title="Airpods Pro 2nd Gen" data-bs-content="Enter into the immersive sounding world and spatial audio by grabbing the newly launched AirPods Pro 2nd Generation">Get Details</button>
                <button class="btn btn-success">Add to cart</button>
            </div>
        </div>
        <div class="card">
            <img src="mac.jpeg" class="card-img-top" alt="MacBook">
            <div class="card-body">
                <h2 class="card-title">MacBook Pro</h2>
                <p class="card-content">Price <s>$1899</s> $1499</p>
                <button class="btn btn-primary" data-toggle="popover" title="MacBook Pro 16'" data-bs-content="Speed up all your tasks using M2 Pro powered MacBook Pro ">Get Details</button>
                <button class="btn btn-success">Add to cart</button>
            </div>
        </div>
        <div class="card">
            <img src="watch.jpeg" class="card-img-top" alt="Watch">
            <div class="card-body">
                <h2 class="card-title">Watch Series 8</h2>
                <p class="card-content">Price <s>$499</s> $349</p>
                <button class="btn btn-primary" data-toggle="popover" title="Watch Series 8" data-bs-content="Track all your daily activities and your fitness activities with help of the Apple Watch Series 8">Get Details</button>
                <button class="btn btn-success">Add to cart</button>
            </div>
        </div>
    </div>
    <div class="card-deck">
        <div class="card">
            <img src="book.webp" class="card-img-top" alt="Book">
            <div class="card-body">
                <h2 class="card-title">Ikigai</h2>
                <p class="card-content">Price <s>$50</s> $45</p>
                <button class="btn btn-primary" data-toggle="popover" title="Ikigai" data-bs-content="Ikigai is a famous book written by Hector Garcia & Francesc Miralles">Get Details</button>
                <button class="btn btn-success">Add to cart</button>
            </div>
        </div>
        <div class="card">
            <img src="ssd.png" class="card-img-top" alt="SSD">
            <div class="card-body">
                <h2 class="card-title">Samsung T7 SSD</h2>
                <p class="card-content">Price <s>$299</s> $199</p>
                <button class="btn btn-primary" data-toggle="popover" title="Samsung T7 SSD" data-bs-content="Get upto 1000 MBPS lightning fast transfers with this 1TB SSD from Samsung">Get Details</button>
                <button class="btn btn-success">Add to cart</button>
            </div>
        </div>
        <div class="card">
            <img src="tv.jpeg" class="card-img-top" alt="TV">
            <div class="card-body">
                <h2 class="card-title">Sony HDR TV</h2>
                <p class="card-content">Price <s>$999</s> $799</p>
                <button class="btn btn-primary" data-toggle="popover" title="Sony HDR TV 32 Inch" data-bs-content="Get immersive watching experience at home with this all new television from Sony">Get Details</button>
                <button class="btn btn-success">Add to cart</button>
            </div>
        </div>
        <div class="card">
            <img src="shoe.webp" class="card-img-top" alt="Shoe">
            <div class="card-body">
                <h2 class="card-title">Nike Shoes</h2>
                <p class="card-content">Price <s>$1299</s> $899</p>
                <button class="btn btn-primary" data-toggle="popover" title="Nike Shoes" data-bs-content="Grab this all new limited edition Nike sneakers">Get Details</button>
                <button class="btn btn-success">Add to cart</button>
            </div>
        </div>
    </div>
    <br>
    <center><button type="button" class="btn btn-primary" data-toggle="popover" title="More Products Soon" data-bs-content="more products will be available in the future" >More</button></center>
    <br>
    <script src="app.js"></script>
</body>
</html>
